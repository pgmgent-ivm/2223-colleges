<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embedded ScrollTriggers App</title>

        <link rel="stylesheet" href="/src/styles/main.css">
    </head>
    <body>
        <section id="welcome" class="section section--secondary section--fixed">
            <span>Welkom!</span>
        </section>

        <section>
            <h1 data-animation="fade">Embedded ScrollTriggers en Sequentie animaties</h1>
            <div data-animation="fade" class="circle"></div>
        </section>

        <section data-animation="pin" class="section section--dark">
            <ul data-child="pin" class="row">
                <li data-animation="fade" data-child="inner-pin" data-scale="2" class="box"></li>
                <li data-animation="fade" data-child="inner-pin" class="box"></li>
                <li data-animation="fade" data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" data-scale="4" class="box"></li>
                <li data-child="inner-pin" data-scale="1" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
            </ul>

            <div data-animation="fade" data-child="animate-child" class="circle"></div>
        </section>

        <section>
            <footer>
                <strong data-animation="fade">
                    Footer
                </strong>
            </footer>
        </section>

        <div data-animation="pin" class="section section--dark">
            <ul data-child="pin" class="row">
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
                <li data-child="inner-pin" class="box"></li>
            </ul>
        </div>

        <script type="module" src="/src/scripts/app.js"></script>
    </body>
</html>
