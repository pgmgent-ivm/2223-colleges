<html lang="en">

    <body>
        <h2>
            Turn your living room into
            <div class="mask">

                <span>a gym.</span>

                    </svg>

                    <span class="team__name">
                        Bert
                    </span>
                </li>

                <li class="team__member">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <mask id="blob-mask-3">
                                <path fill="white" d="M21,-26.1C27.2,-19.9,32.1,-13.2,35.5,-4.7C39,3.9,40.9,14.3,36.6,20.7C32.4,27.1,22,29.5,12.2,32.6C2.5,35.7,-6.7,39.6,-14,37.4C-21.4,35.2,-26.9,27,-31,18.6C-35,10.1,-37.6,1.5,-35.4,-5.5C-33.2,-12.4,-26.3,-17.8,-19.6,-23.9C-12.9,-30,-6.5,-36.9,0.5,-37.5C7.4,-38.1,14.9,-32.3,21,-26.1Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;"></path>

                        </defs>

                        <image class="team__image" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://randomuser.me/api/portraits/men/77.jpg" mask="url(#blob-mask-3)"></image>
                    </svg>

                    <span class="team__name">
                        Carlos
                    </span>
                </li>
            </ul>
        </section>

        <hr>

        <section>
            <div class="video">
                <video class="video__element" autoplay playsinline muted loop preload
                    poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/oceanshot.jpg">
                    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/ocean-small.webm" />
                </video>

                <svg class="video__mask" viewBox="0 0 210 90">
                    <defs>
                        <mask id="mask" x="0" y="0" width="100%" height="100%">
                            <rect class="video__background" x="0" y="0" width="100%" height="100%" />
                            <text class="video__text" x="50%" y="50%">Let's swim together</text>
                            <text class="video__text" x="50%" y="70%">and explore the ocean.</text>
                        </mask>
                    </defs>

                    <rect class="video__backdrop" x="0" y="0" width="100%" height="100%" />
                </svg>
            </div>
        </section>

        <hr>

        <section>
            <div class="scene scene--card">
                <div class="card">
                  <div class="card__face card__face--front">Front</div>
                  <div class="card__face card__face--back">Back</div>
                </div>
              </div>
        </section>
    </body>
</html>
