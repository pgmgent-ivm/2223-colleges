<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>

    <style>
        :root {
            --primary: hsl(240, 100%, 50%);
            --faded: hsl(0, 0%, 50%);
            --light: hsl(0, 0%, 100%);
            --dark: hsl(0, 0%, 25%);
            --dimensions: 1rem;
            --spacing: 1rem;
        }
    </style>

    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./button-loader.css">
    <link rel="stylesheet" href="./dropdown.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>
        Animeren met CSS
    </h1>

    <hr>

    <section>
        <h2>
            Stap 1: Loading
        </h2>

        <div class="loader">
            <span class="sr-only">
                Loading
            </span>
        </div>
    </section>

    <hr>

    <section>
        <h2>
            Stap 2: Button
        </h2>

        <button class="btn">
            Bericht versturen
        </button>
    </section>

    <hr>

    <section>
        <h2>
            Stap 3: Button en Loading
        </h2>

        <button class="btn btn--loader">
            <span class="btn__text">Bericht versturen</span>

            <div class="loader btn__icon">
                <span class="sr-only">
                    Loading
                </span>
            </div>
        </button>
    </section>

    <hr>

    <section>
        <h2>Verborgen elementen animeren</h2>

        <div class="dropdown">
            <button class="dropdown__ button">
                Diensten
            </button>

            <ul class="dropdown__list dropdown__list--hidden">
                <li>
                    <a href="/">
                        Dienst 1
                    </a>
                </li>

                <li>
                    <a href="/">
                        Dienst 2
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <hr>

    <section>
        <form class="form">
            <label>
                <input
                    name="firstName"
                    type="text"
                    class="form__input"
                    placeholder=" "
                />

                <span class="form__label">
                    Voornaam
                </span>
            </label>

            <label>
                <input
                    name="lastName"
                    type="text"
                    class="form__input"
                    placeholder=" "
                />

                <span class="form__label">
                    Achternaam
                </span>
            </label>

            <label>
                <input
                    name="mail"
                    type="email"
                    class="form__input"
                    placeholder=" "
                />

                <span class="form__label">
                    E-mail
                </span>
            </label>
        </form>
    </section>

    <script src="./main.js"></script>
</body>
</html>
